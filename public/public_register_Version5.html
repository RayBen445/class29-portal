<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Class29 Portal</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding-top: 40px; background-color: #f0f8ff; }
    h2 { text-align: center; color: #2e3b4e; }
    form { display: flex; flex-direction: column; }
    input, select { margin-bottom: 15px; padding: 10px; font-size: 16px; }
    button { background-color: #2e86de; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #1b4f72; }
    .message { margin-top: 20px; color: green; text-align: center; }
  </style>
</head>
<body>
  <h2>üìã Register</h2>
  <form id="registerForm" enctype="multipart/form-data">
    <input type="text" name="fullName" placeholder="Full Name" required />
    <input type="text" name="matric" placeholder="Matric Number" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="student">Student</option>
      <option value="exco">Exco</option>
    </select>
    <input type="file" name="image" accept="image/*" />
    <button type="submit">Register</button>
  </form>
  <div class="message" id="messageBox"></div>
  <script>
    const form = document.getElementById("registerForm");
    const messageBox = document.getElementById("messageBox");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const res = await fetch("/api/register", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (res.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = "‚úÖ Registration successful! Redirecting to login...";
          form.reset();
          setTimeout(() => {
            window.location.href = "login.html";
          }, 2000);
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = "‚ùå " + data.message;
        }
      } catch (err) {
        messageBox.style.color = "red";
        messageBox.textContent = "‚ö†Ô∏è Error connecting to server";
        console.error(err);
      }
    });
  </script>
</body>
</html>
