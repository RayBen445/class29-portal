<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Class29 Portal</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding-top: 40px; background-color: #fffafa; }
    h2 { text-align: center; color: #2e3b4e; }
    form { display: flex; flex-direction: column; }
    input { margin-bottom: 15px; padding: 10px; font-size: 16px; }
    button { background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .message { margin-top: 20px; text-align: center; color: #ff0000; }
  </style>
</head>
<body>
  <h2>üîê Login</h2>
  <form id="loginForm">
    <input type="text" name="matric" placeholder="Matric Number" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="message" id="messageBox"></div>
  <script>
    const form = document.getElementById("loginForm");
    const messageBox = document.getElementById("messageBox");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        matric: form.matric.value,
        password: form.password.value,
      };
      try {
        const res = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });
        const data = await res.json();
        if (res.ok) {
          messageBox.style.color = "green";
          messageBox.textContent = "‚úÖ Login successful!";
          localStorage.setItem("authToken", data.token);
          window.location.href = "dashboard.html";
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = "‚ùå " + (data.message || "Login failed");
        }
      } catch (err) {
        messageBox.style.color = "red";
        messageBox.textContent = "‚ö†Ô∏è Server error";
        console.error(err);
      }
    });
  </script>
</body>
</html>
